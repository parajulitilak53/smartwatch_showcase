<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Watch Showcase</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav id="nav-bar">
    <img id="logo"
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthewordbite.files.wordpress.com%2F2017%2F06%2Fc41.jpg&f=1&nofb=1"
      alt="amazon-logo">
  </nav>
  <main class="main">
    <section id="watch-wrapper">
      <div class="img-wrapper">
        <img id="watch" src="assets/PTgQlim.png" alt="smart-watch-red">
      </div>
      <div id="currentTime"></div>
      <div id="heartRate-wrapper">
        <img src="assets/heart-rate-icon.svg" alt="heartRateIcon" srcset="">
        <p id="heartRate">72</p>
      </div>
    </section>
    <section>
      <div id="title-wrapper">
        <h1 id="title">FitBit 19- The Smartest Watch</h1>
        <p id="desc">Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem
          ipsum dolor Lorem ipsum dolor </p>
      </div>
      <div id="color-wrapper">
        <h3 id="color-select">Select Color</h3>
        <button id="color-1"></button> <button id="color-2"></button> <button id="color-3"></button> <button
          id="color-4"></button>
      </div>
      <div id="features-wrapper">
        <h3 id="features">Features</h3>
        <input id="time" type="button" value="Time">
        <input id="heart-rate" type="button" value="Heart Rate">
      </div>
      <br>
      <div id="buynow-wrapper">
        <button id="buy-now" value="BUY NOW">BUY NOW</button>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
